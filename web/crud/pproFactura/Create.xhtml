<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproFacturaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePproFacturaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproFacturaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproFacturaCreateForm">

                <h:panelGroup id="display" rendered="#{pproFacturaController.selected != null}">
                    <p:outputPanel>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproFacturaLabel_facMonto}" for="facMonto" />
                        <p:inputText id="facMonto" value="#{pproFacturaController.selected.facMonto}" title="#{myBundle.CreatePproFacturaTitle_facMonto}"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproFacturaLabel_facIva}" for="facIva" />
                        <p:inputText id="facIva" value="#{pproFacturaController.selected.facIva}" title="#{myBundle.CreatePproFacturaTitle_facIva}"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproFacturaLabel_facNeto}" for="facNeto" />
                        <p:inputText id="facNeto" value="#{pproFacturaController.selected.facNeto}" title="#{myBundle.CreatePproFacturaTitle_facNeto}"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproFacturaLabel_facObsevacion}" for="facObsevacion" />
                        <p:inputText id="facObsevacion" value="#{pproFacturaController.selected.facObsevacion}" title="#{myBundle.CreatePproFacturaTitle_facObsevacion}" size="255" maxlength="255"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproFacturaLabel_facDocId}" for="facDocId" />
                        <p:selectOneMenu id="facDocId" value="#{pproFacturaController.selected.facDocId}"  converter="pproDocumentoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pproDocumentoController.items}"
                                           var="facDocIdItem"
                                           itemValue="#{facDocIdItem}"
                                           itemLabel="#{facDocIdItem.docId.toString()}"
                            />
                            
                        </p:selectOneMenu>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproFacturaController.saveNew}" value="#{myBundle.Save}" update="display,:PproFacturaListPage:PproFacturaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PproFacturaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
