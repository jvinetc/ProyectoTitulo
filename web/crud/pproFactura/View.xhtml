<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproFacturaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproFacturaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproFacturaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproFacturaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproFacturaController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproFacturaLabel_facId}"/>
                        <h:outputText value="#{pproFacturaController.selected.facId}" title="#{myBundle.ViewPproFacturaTitle_facId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproFacturaLabel_facMonto}"/>
                        <h:outputText value="#{pproFacturaController.selected.facMonto}" title="#{myBundle.ViewPproFacturaTitle_facMonto}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproFacturaLabel_facIva}"/>
                        <h:outputText value="#{pproFacturaController.selected.facIva}" title="#{myBundle.ViewPproFacturaTitle_facIva}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproFacturaLabel_facNeto}"/>
                        <h:outputText value="#{pproFacturaController.selected.facNeto}" title="#{myBundle.ViewPproFacturaTitle_facNeto}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproFacturaLabel_facObsevacion}"/>
                        <h:outputText value="#{pproFacturaController.selected.facObsevacion}" title="#{myBundle.ViewPproFacturaTitle_facObsevacion}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproFacturaLabel_facDocId}"/>
                        <h:outputText value="#{pproFacturaController.selected.facDocId.docId}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
