<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproRelPerfilMenuViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproRelPerfilMenuTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproRelPerfilMenuListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproRelPerfilMenuViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproRelPerfilMenuController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproRelPerfilMenuLabel_rpmId}"/>
                        <h:outputText value="#{pproRelPerfilMenuController.selected.rpmId}" title="#{myBundle.ViewPproRelPerfilMenuTitle_rpmId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproRelPerfilMenuLabel_rpmEstado}"/>
                        <h:outputText value="#{pproRelPerfilMenuController.selected.rpmEstado}" title="#{myBundle.ViewPproRelPerfilMenuTitle_rpmEstado}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproRelPerfilMenuLabel_rpmPerfId}"/>
                        <h:outputText value="#{pproRelPerfilMenuController.selected.rpmPerfId.perfId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproRelPerfilMenuLabel_rpmMenId}"/>
                        <h:outputText value="#{pproRelPerfilMenuController.selected.rpmMenId.menId}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
