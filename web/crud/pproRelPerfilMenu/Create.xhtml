<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproRelPerfilMenuCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePproRelPerfilMenuTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproRelPerfilMenuListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproRelPerfilMenuCreateForm">

                <h:panelGroup id="display" rendered="#{pproRelPerfilMenuController.selected != null}">
                    <p:outputPanel>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproRelPerfilMenuLabel_rpmEstado}" for="rpmEstado" />
                        <p:inputText id="rpmEstado" value="#{pproRelPerfilMenuController.selected.rpmEstado}" title="#{myBundle.CreatePproRelPerfilMenuTitle_rpmEstado}"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproRelPerfilMenuLabel_rpmPerfId}" for="rpmPerfId" />
                        <p:selectOneMenu id="rpmPerfId" value="#{pproRelPerfilMenuController.selected.rpmPerfId}"  converter="pproPerfilConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pproPerfilController.items}"
                                           var="rpmPerfIdItem"
                                           itemValue="#{rpmPerfIdItem}"
                                           itemLabel="#{rpmPerfIdItem.perfId.toString()}"
                            />
                            
                        </p:selectOneMenu>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproRelPerfilMenuLabel_rpmMenId}" for="rpmMenId" />
                        <p:selectOneMenu id="rpmMenId" value="#{pproRelPerfilMenuController.selected.rpmMenId}"  converter="pproMenuConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pproMenuController.items}"
                                           var="rpmMenIdItem"
                                           itemValue="#{rpmMenIdItem}"
                                           itemLabel="#{rpmMenIdItem.menId.toString()}"
                            />
                            
                        </p:selectOneMenu>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproRelPerfilMenuController.saveNew}" value="#{myBundle.Save}" update="display,:PproRelPerfilMenuListPage:PproRelPerfilMenuListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PproRelPerfilMenuListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
