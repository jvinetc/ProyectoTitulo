<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproAnexoDocumentoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproAnexoDocumentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproAnexoDocumentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproAnexoDocumentoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproAnexoDocumentoController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproAnexoDocumentoLabel_aneId}"/>
                        <h:outputText value="#{pproAnexoDocumentoController.selected.aneId}" title="#{myBundle.ViewPproAnexoDocumentoTitle_aneId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproAnexoDocumentoLabel_aneRuta}"/>
                        <h:outputText value="#{pproAnexoDocumentoController.selected.aneRuta}" title="#{myBundle.ViewPproAnexoDocumentoTitle_aneRuta}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproAnexoDocumentoLabel_aneNota}"/>
                        <h:outputText value="#{pproAnexoDocumentoController.selected.aneNota}" title="#{myBundle.ViewPproAnexoDocumentoTitle_aneNota}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproAnexoDocumentoLabel_aneDocId}"/>
                        <h:outputText value="#{pproAnexoDocumentoController.selected.aneDocId.docId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproAnexoDocumentoLabel_aneTanId}"/>
                        <h:outputText value="#{pproAnexoDocumentoController.selected.aneTanId.tanId}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
