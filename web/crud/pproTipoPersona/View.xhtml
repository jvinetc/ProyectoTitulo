<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproTipoPersonaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproTipoPersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproTipoPersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproTipoPersonaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproTipoPersonaController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoPersonaLabel_tiperId}"/>
                        <h:outputText value="#{pproTipoPersonaController.selected.tiperId}" title="#{myBundle.ViewPproTipoPersonaTitle_tiperId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoPersonaLabel_tiperNombre}"/>
                        <h:outputText value="#{pproTipoPersonaController.selected.tiperNombre}" title="#{myBundle.ViewPproTipoPersonaTitle_tiperNombre}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoPersonaLabel_tiperEstado}"/>
                        <h:outputText value="#{pproTipoPersonaController.selected.tiperEstado}" title="#{myBundle.ViewPproTipoPersonaTitle_tiperEstado}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
