<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproTipoPersonaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePproTipoPersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproTipoPersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproTipoPersonaCreateForm">

                <h:panelGroup id="display" rendered="#{pproTipoPersonaController.selected != null}">
                    <p:outputPanel>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproTipoPersonaLabel_tiperNombre}" for="tiperNombre" />
                        <p:inputText id="tiperNombre" value="#{pproTipoPersonaController.selected.tiperNombre}" title="#{myBundle.CreatePproTipoPersonaTitle_tiperNombre}" size="255" maxlength="255"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproTipoPersonaLabel_tiperEstado}" for="tiperEstado" />
                        <p:inputText id="tiperEstado" value="#{pproTipoPersonaController.selected.tiperEstado}" title="#{myBundle.CreatePproTipoPersonaTitle_tiperEstado}"/>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproTipoPersonaController.saveNew}" value="#{myBundle.Save}" update="display,:PproTipoPersonaListPage:PproTipoPersonaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PproTipoPersonaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
