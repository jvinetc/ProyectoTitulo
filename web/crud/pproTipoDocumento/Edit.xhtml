<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproTipoDocumentoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPproTipoDocumentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproTipoDocumentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproTipoDocumentoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproTipoDocumentoController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{myBundle.EditPproTipoDocumentoLabel_tdocId}" for="tdocId" />
                        <h:outputText id="tdocId" value="#{pproTipoDocumentoController.selected.tdocId}" />
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproTipoDocumentoLabel_tdocNombre}" for="tdocNombre" />
                        <p:inputText id="tdocNombre" value="#{pproTipoDocumentoController.selected.tdocNombre}" title="#{myBundle.EditPproTipoDocumentoTitle_tdocNombre}" size="255" maxlength="255"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproTipoDocumentoLabel_tdocEstado}" for="tdocEstado" />
                        <p:inputText id="tdocEstado" value="#{pproTipoDocumentoController.selected.tdocEstado}" title="#{myBundle.EditPproTipoDocumentoTitle_tdocEstado}" size="255" maxlength="255"/>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproTipoDocumentoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PproTipoDocumentoListPage:PproTipoDocumentoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PproTipoDocumentoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
