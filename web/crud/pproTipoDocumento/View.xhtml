<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproTipoDocumentoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproTipoDocumentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproTipoDocumentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproTipoDocumentoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproTipoDocumentoController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoDocumentoLabel_tdocId}"/>
                        <h:outputText value="#{pproTipoDocumentoController.selected.tdocId}" title="#{myBundle.ViewPproTipoDocumentoTitle_tdocId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoDocumentoLabel_tdocNombre}"/>
                        <h:outputText value="#{pproTipoDocumentoController.selected.tdocNombre}" title="#{myBundle.ViewPproTipoDocumentoTitle_tdocNombre}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoDocumentoLabel_tdocEstado}"/>
                        <h:outputText value="#{pproTipoDocumentoController.selected.tdocEstado}" title="#{myBundle.ViewPproTipoDocumentoTitle_tdocEstado}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
