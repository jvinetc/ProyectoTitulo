<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproRelUsuarioPerfilEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPproRelUsuarioPerfilTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproRelUsuarioPerfilListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproRelUsuarioPerfilEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproRelUsuarioPerfilController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{myBundle.EditPproRelUsuarioPerfilLabel_rupId}" for="rupId" />
                        <h:outputText id="rupId" value="#{pproRelUsuarioPerfilController.selected.rupId}" />
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproRelUsuarioPerfilLabel_rupEstado}" for="rupEstado" />
                        <p:inputText id="rupEstado" value="#{pproRelUsuarioPerfilController.selected.rupEstado}" title="#{myBundle.EditPproRelUsuarioPerfilTitle_rupEstado}"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproRelUsuarioPerfilLabel_rupUsuId}" for="rupUsuId" />
                        <p:selectOneMenu id="rupUsuId" value="#{pproRelUsuarioPerfilController.selected.rupUsuId}"  converter="pproUsuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pproUsuarioController.items}"
                                           var="rupUsuIdItem"
                                           itemValue="#{rupUsuIdItem}"
                                           itemLabel="#{rupUsuIdItem.usuUsername.toString()}"
                            />
                            
                        </p:selectOneMenu>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproRelUsuarioPerfilLabel_rupPerfId}" for="rupPerfId" />
                        <p:selectOneMenu id="rupPerfId" value="#{pproRelUsuarioPerfilController.selected.rupPerfId}"  converter="pproPerfilConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pproPerfilController.items}"
                                           var="rupPerfIdItem"
                                           itemValue="#{rupPerfIdItem}"
                                           itemLabel="#{rupPerfIdItem.perfId.toString()}"
                            />
                            
                        </p:selectOneMenu>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproRelUsuarioPerfilController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PproRelUsuarioPerfilListPage:PproRelUsuarioPerfilListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PproRelUsuarioPerfilListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
