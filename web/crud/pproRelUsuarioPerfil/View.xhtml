<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproRelUsuarioPerfilViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproRelUsuarioPerfilTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproRelUsuarioPerfilListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproRelUsuarioPerfilViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproRelUsuarioPerfilController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproRelUsuarioPerfilLabel_rupId}"/>
                        <h:outputText value="#{pproRelUsuarioPerfilController.selected.rupId}" title="#{myBundle.ViewPproRelUsuarioPerfilTitle_rupId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproRelUsuarioPerfilLabel_rupEstado}"/>
                        <h:outputText value="#{pproRelUsuarioPerfilController.selected.rupEstado}" title="#{myBundle.ViewPproRelUsuarioPerfilTitle_rupEstado}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproRelUsuarioPerfilLabel_rupUsuId}"/>
                        <h:outputText value="#{pproRelUsuarioPerfilController.selected.rupUsuId.usuUsername}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproRelUsuarioPerfilLabel_rupPerfId}"/>
                        <h:outputText value="#{pproRelUsuarioPerfilController.selected.rupPerfId.perfId}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
