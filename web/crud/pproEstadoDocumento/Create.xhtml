<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproEstadoDocumentoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePproEstadoDocumentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproEstadoDocumentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproEstadoDocumentoCreateForm">

                <h:panelGroup id="display" rendered="#{pproEstadoDocumentoController.selected != null}">
                    <p:outputPanel>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.CreatePproEstadoDocumentoLabel_edocNombre}" for="edocNombre" />
                        <p:inputText id="edocNombre" value="#{pproEstadoDocumentoController.selected.edocNombre}" title="#{myBundle.CreatePproEstadoDocumentoTitle_edocNombre}" size="255" maxlength="255"/>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproEstadoDocumentoController.saveNew}" value="#{myBundle.Save}" update="display,:PproEstadoDocumentoListPage:PproEstadoDocumentoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PproEstadoDocumentoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
