<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproEstadoDocumentoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPproEstadoDocumentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproEstadoDocumentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproEstadoDocumentoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproEstadoDocumentoController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{myBundle.EditPproEstadoDocumentoLabel_edocId}" for="edocId" />
                        <h:outputText id="edocId" value="#{pproEstadoDocumentoController.selected.edocId}" />
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproEstadoDocumentoLabel_edocNombre}" for="edocNombre" />
                        <p:inputText id="edocNombre" value="#{pproEstadoDocumentoController.selected.edocNombre}" title="#{myBundle.EditPproEstadoDocumentoTitle_edocNombre}" size="255" maxlength="255"/>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproEstadoDocumentoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PproEstadoDocumentoListPage:PproEstadoDocumentoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PproEstadoDocumentoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
