<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproTipoProveedorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPproTipoProveedorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproTipoProveedorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproTipoProveedorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproTipoProveedorController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{myBundle.EditPproTipoProveedorLabel_tiproId}" for="tiproId" />
                        <h:outputText id="tiproId" value="#{pproTipoProveedorController.selected.tiproId}" />
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproTipoProveedorLabel_tiproNombre}" for="tiproNombre" />
                        <p:inputText id="tiproNombre" value="#{pproTipoProveedorController.selected.tiproNombre}" title="#{myBundle.EditPproTipoProveedorTitle_tiproNombre}" size="255" maxlength="255"/>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproTipoProveedorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PproTipoProveedorListPage:PproTipoProveedorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PproTipoProveedorListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
