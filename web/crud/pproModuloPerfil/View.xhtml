<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproModuloPerfilViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproModuloPerfilTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproModuloPerfilListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproModuloPerfilViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproModuloPerfilController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproModuloPerfilLabel_rmodId}"/>
                        <h:outputText value="#{pproModuloPerfilController.selected.rmodId}" title="#{myBundle.ViewPproModuloPerfilTitle_rmodId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproModuloPerfilLabel_rmodEstado}"/>
                        <h:outputText value="#{pproModuloPerfilController.selected.rmodEstado}" title="#{myBundle.ViewPproModuloPerfilTitle_rmodEstado}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproModuloPerfilLabel_rmodModId}"/>
                        <h:outputText value="#{pproModuloPerfilController.selected.rmodModId.modId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproModuloPerfilLabel_rmodPerfId}"/>
                        <h:outputText value="#{pproModuloPerfilController.selected.rmodPerfId.perfId}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
