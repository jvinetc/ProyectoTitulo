<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproModuloPerfilEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPproModuloPerfilTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproModuloPerfilListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproModuloPerfilEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproModuloPerfilController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{myBundle.EditPproModuloPerfilLabel_rmodId}" for="rmodId" />
                        <h:outputText id="rmodId" value="#{pproModuloPerfilController.selected.rmodId}" />
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproModuloPerfilLabel_rmodEstado}" for="rmodEstado" />
                        <p:inputText id="rmodEstado" value="#{pproModuloPerfilController.selected.rmodEstado}" title="#{myBundle.EditPproModuloPerfilTitle_rmodEstado}"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproModuloPerfilLabel_rmodModId}" for="rmodModId" />
                        <p:selectOneMenu id="rmodModId" value="#{pproModuloPerfilController.selected.rmodModId}"  converter="pproModuloConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pproModuloController.items}"
                                           var="rmodModIdItem"
                                           itemValue="#{rmodModIdItem}"
                                           itemLabel="#{rmodModIdItem.modId.toString()}"
                            />
                            
                        </p:selectOneMenu>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproModuloPerfilLabel_rmodPerfId}" for="rmodPerfId" />
                        <p:selectOneMenu id="rmodPerfId" value="#{pproModuloPerfilController.selected.rmodPerfId}"  converter="pproPerfilConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pproPerfilController.items}"
                                           var="rmodPerfIdItem"
                                           itemValue="#{rmodPerfIdItem}"
                                           itemLabel="#{rmodPerfIdItem.perfId.toString()}"
                            />
                            
                        </p:selectOneMenu>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproModuloPerfilController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PproModuloPerfilListPage:PproModuloPerfilListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PproModuloPerfilListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
