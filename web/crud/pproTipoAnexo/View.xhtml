<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproTipoAnexoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproTipoAnexoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproTipoAnexoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproTipoAnexoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproTipoAnexoController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoAnexoLabel_tanId}"/>
                        <h:outputText value="#{pproTipoAnexoController.selected.tanId}" title="#{myBundle.ViewPproTipoAnexoTitle_tanId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoAnexoLabel_tanNombre}"/>
                        <h:outputText value="#{pproTipoAnexoController.selected.tanNombre}" title="#{myBundle.ViewPproTipoAnexoTitle_tanNombre}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoAnexoLabel_tanEstado}"/>
                        <h:outputText value="#{pproTipoAnexoController.selected.tanEstado}" title="#{myBundle.ViewPproTipoAnexoTitle_tanEstado}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproTipoAnexoLabel_tanTiproId}"/>
                        <h:outputText value="#{pproTipoAnexoController.selected.tanTiproId.tiproId}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
