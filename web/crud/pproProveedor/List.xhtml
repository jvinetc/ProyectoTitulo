<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproProveedorListPage">
        <pm:header title="#{myBundle.ListPproProveedorTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/crud/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":PproProveedorCreatePage:PproProveedorCreateForm" actionListener="#{pproProveedorController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:PproProveedorCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

        <h:form id="PproProveedorListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{pproProveedorController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPproProveedorTitle}"/>
                    </f:facet>

                    <p:commandLink update=":PproProveedorEditPage:PproProveedorEditForm" action="pm:PproProveedorEditPage">
                        <p>


    
                        <h:outputText value="#{item.provId}"/>



    ,&nbsp;
                        <h:outputText value="#{item.provRazonSocial}"/>



    ,&nbsp;
                        <h:outputText value="#{item.provEstado}"/>





    ,&nbsp;
                        <h:outputText value="#{item.provPerId.perId}"/>



    ,&nbsp;
                        <h:outputText value="#{item.provFpagId.fpagId}"/>



    ,&nbsp;
                        <h:outputText value="#{item.provTiproId.tiproId}"/>


<!--
    ,&nbsp;
                        <h:outputText value="#{item.provNCuenta}"/>
-->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{pproProveedorController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListPproProveedorTitle}"/>
                    </f:facet>

                </p:dataList>
        </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
