<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproMenuEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPproMenuTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproMenuListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproMenuEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproMenuController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{myBundle.EditPproMenuLabel_menId}" for="menId" />
                        <h:outputText id="menId" value="#{pproMenuController.selected.menId}" />
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproMenuLabel_menNombre}" for="menNombre" />
                        <p:inputText id="menNombre" value="#{pproMenuController.selected.menNombre}" title="#{myBundle.EditPproMenuTitle_menNombre}" size="255" maxlength="255"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproMenuLabel_menEstado}" for="menEstado" />
                        <p:inputText id="menEstado" value="#{pproMenuController.selected.menEstado}" title="#{myBundle.EditPproMenuTitle_menEstado}"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproMenuLabel_menRuta}" for="menRuta" />
                        <p:inputText id="menRuta" value="#{pproMenuController.selected.menRuta}" title="#{myBundle.EditPproMenuTitle_menRuta}" size="255" maxlength="255"/>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproMenuController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PproMenuListPage:PproMenuListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PproMenuListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
