<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproModuloViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproModuloTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproModuloListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproModuloViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproModuloController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproModuloLabel_modId}"/>
                        <h:outputText value="#{pproModuloController.selected.modId}" title="#{myBundle.ViewPproModuloTitle_modId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproModuloLabel_modNombre}"/>
                        <h:outputText value="#{pproModuloController.selected.modNombre}" title="#{myBundle.ViewPproModuloTitle_modNombre}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproModuloLabel_modEstado}"/>
                        <h:outputText value="#{pproModuloController.selected.modEstado}" title="#{myBundle.ViewPproModuloTitle_modEstado}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
