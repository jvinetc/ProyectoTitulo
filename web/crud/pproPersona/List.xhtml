<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproPersonaListPage">
        <pm:header title="#{myBundle.ListPproPersonaTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/crud/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":PproPersonaCreatePage:PproPersonaCreateForm" actionListener="#{pproPersonaController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:PproPersonaCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

        <h:form id="PproPersonaListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{pproPersonaController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPproPersonaTitle}"/>
                    </f:facet>

                    <p:commandLink update=":PproPersonaEditPage:PproPersonaEditForm" action="pm:PproPersonaEditPage">
                        <p>


    
                        <h:outputText value="#{item.perId}"/>



    ,&nbsp;
                        <h:outputText value="#{item.perRut}"/>



    ,&nbsp;
                        <h:outputText value="#{item.perDigito}"/>



    ,&nbsp;
                        <h:outputText value="#{item.perRutComp}"/>



    ,&nbsp;
                        <h:outputText value="#{item.perNombre}"/>



    ,&nbsp;
                        <h:outputText value="#{item.perApePaterno}"/>


<!--
    ,&nbsp;
                        <h:outputText value="#{item.perApeMaterno}"/>
-->

<!--
    ,&nbsp;
                        <h:outputText value="#{item.perDireccion}"/>
-->

<!--
    ,&nbsp;
                        <h:outputText value="#{item.perTelefono}"/>
-->


<!--
    ,&nbsp;
                        <h:outputText value="#{item.perTiperId.tiperId}"/>
-->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{pproPersonaController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListPproPersonaTitle}"/>
                    </f:facet>

                </p:dataList>
        </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
