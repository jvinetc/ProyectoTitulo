<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproPerfilViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPproPerfilTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproPerfilListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproPerfilViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproPerfilController.selected != null}">

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproPerfilLabel_perfId}"/>
                        <h:outputText value="#{pproPerfilController.selected.perfId}" title="#{myBundle.ViewPproPerfilTitle_perfId}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproPerfilLabel_perfNombre}"/>
                        <h:outputText value="#{pproPerfilController.selected.perfNombre}" title="#{myBundle.ViewPproPerfilTitle_perfNombre}"/>
                    </pm:field>

                    <pm:field>
                        <h:outputText value="#{myBundle.ViewPproPerfilLabel_perfEstado}"/>
                        <h:outputText value="#{pproPerfilController.selected.perfEstado}" title="#{myBundle.ViewPproPerfilTitle_perfEstado}"/>
                    </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
