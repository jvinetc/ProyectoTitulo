<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproPerfilEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPproPerfilTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PproPerfilListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PproPerfilEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{pproPerfilController.selected != null}">

                    <pm:field>
                                <h:outputLabel value="#{myBundle.EditPproPerfilLabel_perfId}" for="perfId" />
                        <h:outputText id="perfId" value="#{pproPerfilController.selected.perfId}" />
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproPerfilLabel_perfNombre}" for="perfNombre" />
                        <p:inputText id="perfNombre" value="#{pproPerfilController.selected.perfNombre}" title="#{myBundle.EditPproPerfilTitle_perfNombre}" size="255" maxlength="255"/>
                    </pm:field>

                    <pm:field>
                                <p:outputLabel value="#{myBundle.EditPproPerfilLabel_perfEstado}" for="perfEstado" />
                        <p:inputText id="perfEstado" value="#{pproPerfilController.selected.perfEstado}" title="#{myBundle.EditPproPerfilTitle_perfEstado}"/>
                    </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{pproPerfilController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PproPerfilListPage:PproPerfilListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PproPerfilListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
