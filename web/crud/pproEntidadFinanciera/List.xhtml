<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PproEntidadFinancieraListPage">
        <pm:header title="#{myBundle.ListPproEntidadFinancieraTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/crud/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":PproEntidadFinancieraCreatePage:PproEntidadFinancieraCreateForm" actionListener="#{pproEntidadFinancieraController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:PproEntidadFinancieraCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

        <h:form id="PproEntidadFinancieraListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{pproEntidadFinancieraController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPproEntidadFinancieraTitle}"/>
                    </f:facet>

                    <p:commandLink update=":PproEntidadFinancieraEditPage:PproEntidadFinancieraEditForm" action="pm:PproEntidadFinancieraEditPage">
                        <p>


    
                        <h:outputText value="#{item.entFinId}"/>



    ,&nbsp;
                        <h:outputText value="#{item.entFinNombre}"/>



    ,&nbsp;
                        <h:outputText value="#{item.entFinCodigo}"/>



    ,&nbsp;
                        <h:outputText value="#{item.entFinEstado}"/>


                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{pproEntidadFinancieraController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListPproEntidadFinancieraTitle}"/>
                    </f:facet>

                </p:dataList>
        </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
