<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view contentType="text/html">
        <!--<f:view renderKitId="PRIMEFACES_MOBILE" />-->
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, user-scalable=no"/>
                <title>Login</title>
            </f:facet>
            <f:metadata>
                <f:viewParam name="usuario" value="#{pproUsuario.usuUsernameMd5}"/>
            </f:metadata>
        </h:head>
        <h:body style="background-color: #E3DDC9">
            <c:choose>
                <c:when test="#{pproUsuario.usuUsernameMd5!=null}">
                    #{usuarioController.loginMd5()}
                </c:when>
                <c:otherwise>
                    <div class="ui-fluid">

                        <center>
                            <h:form id="formLogin">
                                <p:growl id="msgs" showDetail="true"/>
                                <p:panel header="Inicio de Session" style="width: 35%; position: fixed; top: 15%;left: 35%">

                                    <h:outputText value="ITEMprende"/>
                                    <p:separator/>
                                    <h:outputText value="Modulo Pago Proveedores"/>
                                    <p:separator/>
                                    <h:outputText value="&copy; MPIT" />

                                    <p:separator/>
                                    <p:panelGrid columns="2" 
                                                 columnClasses="ui-grid-col-6,ui-grid-col-6"
                                                 styleClass="ui-panelgrid-blank" class="container">

                                        <p:outputLabel value="#{label['label.username']} :" for="username" class=""/>
                                        <p:inputText value="#{pproUsuario.usuUsername}" required="true" id="username"/>

                                        <p:outputLabel value="#{label['label.pass']} :"  for="pass"/>
                                        <p:password value="#{pproUsuario.usuPass}" id="pass" required="true"/>                                
                                        <f:facet name="footer">
                                            <p:commandButton action="#{usuarioController.login()}" 
                                                             icon="ui-icon-check" 
                                                             value="Ingresar"
                                                             ajax="false"/>
                                        </f:facet>    
                                    </p:panelGrid>

                                </p:panel>
                            </h:form>
                        </center>

                    </div>
                    
                </c:otherwise>                
            </c:choose>
        </h:body>
    </f:view>
</html>
