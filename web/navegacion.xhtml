<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>ITEmprende</title>
    </h:head>

    <h:body>
      <!-- <div class="ui-fluid">-->
       <!--<f:view renderKitId="PRIMEFACES_MOBILE" />-->
       <p:layout fullPage="true">
            <!--<div id="top" >-->
             <p:layoutUnit position="north" size="65" resizable="true" closable="true" collapsible="true">
                <ui:insert name="top">
                    <h:form>
                        <p:toolbar id="tb">
                            <f:facet name="left">
                                <h:outputText value="ITEmprende"/>
                                <p:separator/>
                                <p:separator/>
                                <p:separator/>
                                <p:clock pattern="dd/MM/yy"/>
                            </f:facet>


                            <f:facet name="right">
                                <h:form> 
                                    <h:outputText value="Usuario: #{pproUsuario.usuPerId.perNombre} #{pproUsuario.usuPerId.perApePaterno}"/>
                                    <p:separator/>
                                    <p:separator/>
                                    <p:separator/>
                                    <p:clock pattern="HH:mm:ss" mode="server"/>
                                    <p:separator/>
                                    <p:separator/>
                                    <p:separator/>

                                    <p:commandButton value="Logout" icon="ui-icon-power"                                       
                                                     action="#{usuarioController.logout()}"
                                                     ajax="false"/>
                                </h:form>
                            </f:facet>

                        </p:toolbar>
                    </h:form>
                </ui:insert>
            <!--</div>-->
             </p:layoutUnit>
            <!--<p:layoutUnit position="east" size="30%" header="Chat" collapsible="true">
                Proximamente
            </p:layoutUnit>-->
            <!--<div>
                <div id="left">-->
             <p:layoutUnit position="west" size="187" header="Menu" collapsible="true">
                    <ui:insert name="left">
                        <p:menu>
                            <p:submenu label="Inicio">
                                <p:menuitem value="Escritorio" url="escritorio.xhtml" icon="ui-icon-note" />

                            </p:submenu>
                            <p:submenu label="Opciones">
                                <c:forEach var="menu" items="#{menuController.listaMenu}">
                                    <p:menuitem value="#{menu.menNombre}" url="#{menu.menRuta}.xhtml" icon="ui-icon-folder-collapsed"/>
                                </c:forEach>
                            </p:submenu>
                        </p:menu>
                    </ui:insert>
                <!--</div>-->
             </p:layoutUnit>
                <!--<div id="content">-->
                <p:layoutUnit position="center">
                    <ui:insert name="content">Content</ui:insert>
                <!--</div>
            </div>-->
                 </p:layoutUnit>
        
       </p:layout>
      <!-- </div>-->
        <ui:insert name="status">
            <p:ajaxStatus style="width: 64px;height: 64px;position: fixed;right: 5px;bottom: 5px;">
                <f:facet name="start">
                    <p:graphicImage name="main/images/loader.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>
    </h:body>

</html>
